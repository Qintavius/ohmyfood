<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/aabe6b2ecf.js" crossorigin="anonymous"></script>
    <title>la palette du goût</title>
</head>
<body>
    <header>
        <img src="assets/logo/ohmyfood.png" alt="logo homyfood">    <!-- logo homyfood -->
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <main class="main-menu">   <!--  Container principal -->
        <section class="menu-top-img">
            <img src="assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </section>

        <section class="menu">
            <h2 class="rest-title">La palette du goût
                <div class="icon_fav icon_fav--menu"> <!-- Icone favoris -->
                    <i class="fa-solid fa-heart"></i>
                </div>
            </h2>

            <article class="dish">
                <h3 class="dish-title">Entrée</h3>
                <!-- Début carte plat -->
                <div class="dish-card">
                    <div class="dish-card-txt">
                        <h4>Fricassée d'escargot</h4>
                        <div class="dish-card-subtxt">
                            <p class="dish-subtxt">Au piment d'Espelette Espelette</p>
                            <p class="dish-price">25€</p>
                            <div class="dish-check">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </div>
                    </div>
                </div>  <!-- Fin carte plat -->

            </article>
        </section>
    </main>

    <footer>
        <h4>ohmyfood</h4> <!-- Titre section -->
        <ul> <!-- Liste footer -->
            <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
    
</body>
</html>
